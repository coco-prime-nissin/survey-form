<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>アンケート送信完了</title>
  <style>
    body { font-family: sans-serif; padding: 2em; line-height: 1.6; }
    .box { border:1px solid #ccc; padding:1em; margin:1em 0; background:#f9f9f9; white-space: pre-wrap; }
    .info { margin-bottom: 1em; }
    button.copy-btn { margin-top:1em; padding:0.5em 1em; font-size:1em; cursor:pointer; }
    .comment-label { font-weight:bold; margin-bottom:0.5em; }
  </style>
</head>
<body>
  <h1>アンケートありがとうございました</h1>
  <div class="info">満足度：<span id="satisfaction"></span></div>
  <div class="info">メニュー：<span id="menu"></span></div>
  <div class="info">当店を知ったきっかけ：<span id="reason"></span></div>
  <div class="comment-label">コメント：</div>
  <div id="comment-box" class="box"></div>
  <button class="copy-btn" onclick="copyComment()">この感想をコピー</button>

  <script>
    const satisfaction = localStorage.getItem("satisfaction") || "";
    const menu = localStorage.getItem("menu") || "";
    const reason = localStorage.getItem("source") || "";
    const comment = localStorage.getItem("comment") || "";

    document.getElementById("satisfaction").textContent = satisfaction;
    document.getElementById("menu").textContent = menu;
    document.getElementById("reason").textContent = reason;
    document.getElementById("comment-box").textContent = comment;

    function copyComment() {
      const text = document.getElementById("comment-box").textContent;
      if(text.trim()===""){ alert("コメントが入力されていません。"); return; }
      navigator.clipboard.writeText(text).then(()=> alert("コメントをコピーしました！"));
    }
  </script>
</body>
</html>
