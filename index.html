<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ココプライム日進店 アンケート</title>
  <style>
    body {
      font-family: "Helvetica Neue", Arial, sans-serif;
      padding: 1em;
      background: #f9f9f9;
      line-height: 1.5;
    }
    h1 {
      font-size: 1.3em;
      text-align: center;
      margin-bottom: 1em;
      color: #009fe8;
    }
    .form-group { margin-bottom: 1.5em; }

    textarea, input[type="text"] {
      width: 100%;
      padding: 0.9em;
      margin-top: 0.6em;
      border: 2px solid #ccc;
      border-radius: 10px;
      font-size: 1em;
      box-sizing: border-box;
    }

    /* ボタン風の選択肢 */
    .option-group {
      display: flex;
      flex-direction: column;
      gap: 0.8em;
      margin-top: 0.6em;
    }
    .option-label {
      display: block;
      padding: 1em;
      border: 2px solid #ccc;
      border-radius: 30px;
      text-align: center;
      cursor: pointer;
      background: #fff;
      transition: all 0.2s;
      font-size: 1.05em;
    }
    .option-label:hover {
      border-color: #009fe8;
      color: #009fe8;
    }
    input[type="radio"] { display: none; }
    input[type="radio"]:checked + .option-label {
      background: #009fe8;
      border-color: #009fe8;
      color: white;
      font-weight: bold;
    }

    button {
      width: 100%;
      padding: 1em;
      font-size: 1.2em;
      border: none;
      border-radius: 12px;
      background: #009fe8;
      color: white;
      cursor: pointer;
      margin-top: 1em;
    }
    button:active { background: #007bbf; }
  </style>
</head>
<body>
  <h1>ココプライム日進店 アンケート</h1>
  <form id="surveyForm">

    <!-- 満足度 -->
    <div class="form-group">
      <label>満足度</label>
      <div class="option-group">
        <input type="radio" name="satisfaction" value="満足" id="sat1">
        <label class="option-label" for="sat1">満足</label>

        <input type="radio" name="satisfaction" value="やや満足" id="sat2">
        <label class="option-label" for="sat2">やや満足</label>

        <input type="radio" name="satisfaction" value="やや不満" id="sat3">
        <label class="option-label" for="sat3">やや不満</label>

        <input type="radio" name="satisfaction" value="不満" id="sat4">
        <label class="option-label" for="sat4">不満</label>
      </div>
    </div>

    <!-- ご利用メニュー -->
    <div class="form-group">
      <label>ご利用メニュー</label>
      <div class="option-group">
        <input type="radio" name="menu" value="七五三" id="m1">
        <label class="option-label" for="m1">七五三</label>

        <input type="radio" name="menu" value="成人式" id="m2">
        <label class="option-label" for="m2">成人式</label>

        <input type="radio" name="menu" value="ニューボーン" id="m3">
        <label class="option-label" for="m3">ニューボーン</label>

        <input type="radio" name="menu" value="マタニティ" id="m4">
        <label class="option-label" for="m4">マタニティ</label>

        <input type="radio" name="menu" value="お宮参り" id="m5">
        <label class="option-label" for="m5">お宮参り</label>

        <input type="radio" name="menu" value="ベビーフォト" id="m6">
        <label class="option-label" for="m6">ベビーフォト</label>

        <input type="radio" name="menu" value="入園・入学・卒園・卒業" id="m7">
        <label class="option-label" for="m7">入園・入学・卒園・卒業</label>

        <input type="radio" name="menu" value="家族写真" id="m8">
        <label class="option-label" for="m8">家族写真</label>

        <input type="radio" name="menu" value="ウエディング" id="m9">
        <label class="option-label" for="m9">ウエディング</label>

        <input type="radio" name="menu" value="その他" id="m10">
        <label class="option-label" for="m10">その他</label>
        <input type="text" id="menu-other" name="menu_other" style="display:none;" placeholder="ご利用メニュー（その他）をご入力ください">
      </div>
    </div>

    <!-- 当店を知ったきっかけ -->
    <div class="form-group">
      <label>当店を知ったきっかけ</label>
      <div class="option-group">
        <input type="radio" name="source" value="Google検索" id="fu1">
        <label class="option-label" for="fu1">Google検索</label>

        <input type="radio" name="source" value="Google口コミ" id="fu2">
        <label class="option-label" for="fu2">Google口コミ</label>

        <input type="radio" name="source" value="Instagram" id="fu3">
        <label class="option-label" for="fu3">Instagram</label>

        <input type="radio" name="source" value="紹介" id="fu4">
        <label class="option-label" for="fu4">紹介（ご家族・ご友人など）</label>

        <input type="radio" name="source" value="リピート" id="fu5">
        <label class="option-label" for="fu5">リピート</label>

        <input type="radio" name="source" value="その他" id="fu6">
        <label class="option-label" for="fu6">その他</label>
        <input type="text" id="source-other" name="source_other" style="display:none;" placeholder="その他の場合はご入力ください">
      </div>
    </div>

    <!-- コメント -->
    <div class="form-group">
      <label for="comment">どのような撮影メニューでご利用頂いたかご記入後、感想をご記入ください（任意）</label>
      <textarea name="comment" id="comment" rows="3" placeholder="(例) 七五三の撮影をしました。スタッフの方がとても親切で、子どもも楽しそうに撮影できました。仕上がりにも満足です。"></textarea>
    </div>

    <button type="submit">送信</button>
  </form>

  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    emailjs.init("BTw7flRrgTq7RVX7v");


    // 「その他」入力欄表示制御
    const menuRadios = document.querySelectorAll('input[name="menu"]');
    const menuOther = document.getElementById("menu-other");
    menuRadios.forEach(radio => {
      radio.addEventListener("change", () => {
        menuOther.style.display = (radio.value === "その他" && radio.checked) ? "block" : "none";
      });
    });

    const sourceRadios = document.querySelectorAll('input[name="source"]');
    const sourceOther = document.getElementById("source-other");
    sourceRadios.forEach(radio => {
      radio.addEventListener("change", () => {
        sourceOther.style.display = (radio.value === "その他" && radio.checked) ? "block" : "none";
      });
    });

    // フォーム送信処理
    document.getElementById("surveyForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const satisfaction = document.querySelector('input[name="satisfaction"]:checked')?.value || "";
      let menu = document.querySelector('input[name="menu"]:checked')?.value || "";
      if (menu === "その他") menu = menuOther.value;
      let source = document.querySelector('input[name="source"]:checked')?.value || "";
      if (source === "その他") source = sourceOther.value;
      const comment = document.getElementById("comment").value;

      emailjs.send("vice_4ypfuxh", "survey_template", {
        satisfaction: satisfaction,
        menu: menu,
        source: source,
        comment: comment
      }).then(function(response) {
        console.log("送信成功:", response);
        localStorage.setItem("satisfaction", satisfaction);
        localStorage.setItem("menu", menu);
        localStorage.setItem("source", source);
        localStorage.setItem("comment", comment);
        window.location.href = "thanks.html";
      }, function(error) {
        console.error("送信失敗:", error);
        alert("送信に失敗しました。もう一度お試しください。");
      });
    });
  </script>
</body>
</html>
